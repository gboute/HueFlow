<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Flow</title>
    <script defer src="hueflow.js"></script>
    <link rel="stylesheet" href="hueflow.css">
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Hue Flow</h1>
            <p>Sort colors and master the gradient!</p>
            <button id="start-button">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div id="game-board"></div>
            <button id="restart-button">Restart Level</button>
        </div>
    </div>
</body>
</html>
